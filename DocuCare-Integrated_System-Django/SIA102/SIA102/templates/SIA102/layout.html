    {% load static %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'SIA102/dashboard.css' %}">
    </head>
    <body>
        <div class="content-con">
            <div class="sidebar">
                <div class="close-icon">
                
                </div>
                <div class="logo">
                    <center><img src="{% static 'SIA102/img/logo.png' %}" alt=""></center>
                </div>

            <div class="side-pages">
                
                <div class="page-con page" data-url-dashboard= "{% url 'dashboard' %}">
                    <ion-icon name="home" id="icons"></ion-icon>   
                <p> 
                    <span class="pages" >Dashboard</span>
                </p>
                </div>

                <div class="page-con page" data-url-patientList= "{% url 'patientList' %}">
                    <ion-icon name="create" id="icons"></ion-icon>
                <p> 
                    <span class="pages">Patient List</span>
                </p>
                </div>

                <div class="page-con page"  data-url-roomStatus= "{% url 'roomStatus' %}" >
                    <ion-icon name="today" id="icons"></ion-icon>  
                <p> 
                    <span class="pages">Room Status</span>
                </p>
                </div>

                <div class="page-con page"  data-url-dischargeRecords= "{% url 'dischargeRecords' %}">
                    <ion-icon name="checkmark-circle" id="icons"></ion-icon>
                <p> 
                    <span class="pages">Discharge Records</span>
                </p>
                </div>
                
                <div class="page-con page"  data-url-dischargeRecords= "{% url 'deceasedRecords' %}">
                    <ion-icon name="skull" id="icons"></ion-icon>
                <p> 
                    <span class="pages">Deceased Records</span>
                </p>
                </div>
            </div>


            <div class="side-bottom">
                <div class="bottom-con">
                    <p style="font-weight: bold; font-size: 20px;">{{ request.session.fullname }}</p>
                    <p style="font-size: 14px;">ID: {{ request.session.userID }}</p>
                </div>
            
                <div class="bottom-con">
                    <div id="logout-btn" data-url-logout="{% url 'logout' %}" style="cursor: pointer;">
                        <ion-icon name="log-out" style="font-size: 28px; color: #333;"></ion-icon>
                    </div>
                </div>
            </div>
            

            </div>

            <div class="menu">
                <button id="hide"><span> H<br>I<br>D<br>E </span></button>
            </div>
        
            {% block body %}
            {% endblock %}
    </div>

        <!-- DASHBOARD.JS -->
        <script src="{% static 'SIA102/dashboard.js' %}"></script>

        <!-- GSAP -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
        <!-- IONICONS -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
    </html>
