{% extends "SIA102/layout.html" %}
{% load static %}

{% block body %}
    <title>Discharge Records</title>
    <link rel="stylesheet" href="{% static 'SIA102/dischargeRecords.css' %}">

    <div class="main-content">
        <span class="headerDiv">
            <h1 style="background-color:#2fe7ce; color: white; padding: 20px; font-size: 50px; text-transform: uppercase; text-align: center;
            border-top-left-radius: 10px; border-top-right-radius: 10px;">Discharge Records</h1>
            &ensp;&ensp;&ensp;
            <br>
            <div class="f">
                <span>
                    <select name="filter" id="filter">
                        <option value="latest">latest</option>
                        <option value="oldest">oldest</option>
                        <option value="nameAsc">name (ascending)</option>
                        <option value="nameDesc">name (descending)</option>
                      </select>
                </span>
            </div>
        </span>
        
        <table class="patient-table" >
            <thead>
                <tr>
                    <th>Record Number</th>
                    <th>Patient Fullname</th>
                    <th>Attending Physician</th>
                    <th>Discharge Date</th>
                    <th>Discharge Summary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Klein Moretti</td>
                    <td>Dr. Pepper</td>
                    <td>25/09/2024</td>
                    <td>
                        <button onclick="window.location.href='{% url 'dischargeSummary' 'Klein Moretti' %}'" value="View Summary">
                        </button>
                    </td>
                </tr>
                
                <tr>
                    <td>2</td>
                    <td>Marshal D. Teach</td>
                    <td>Nurse Sing</td>
                    <td>23/09/2024</td>
                    <td>
                        <button  onclick="window.location.href='{% url 'dischargeSummary' 'Marshal D. Teach' %}'" value="View Summary">
                        </button>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

{% endblock %}
