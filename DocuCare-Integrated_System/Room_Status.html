<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Status</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/RoomStat.css">
</head>
<body>

    <div class="content-con">
        <div class="sidebar">
            <div class="close-icon"></div>
            <div class="logo">
                <center><img src="./img/logo.png" alt=""></center>
            </div>

            <div class="side-pages">
                <div class="page-con page">
                    <ion-icon name="home" id="icons"></ion-icon>   
                    <p> 
                        <span class="pages">Dashboard</span>
                    </p>
                </div>
                <div class="page-con page">
                    <ion-icon name="home" id="icons"></ion-icon>   
                    <p> 
                        <span class="pages">Rooms</span>
                    </p>
                </div>
                <div class="page-con page">
                    <ion-icon name="home" id="icons"></ion-icon>   
                    <p> 
                        <span class="pages">Patients</span>
                    </p>
                </div>
                <div class="page-con page">
                    <ion-icon name="settings" id="icons"></ion-icon>   
                    <p> 
                        <span class="pages">Settings</span>
                    </p>
                </div>
            </div>

            <div class="side-bottom">
                <div class="bottom-con">
                    <p style="font-weight: bold; font-size: 20px;">Charles</p>
                    <p style="font-size: 14px;">Nurse</p>
                </div>
                <div class="bottom-con">
                    <ion-icon name="log-out" style="font-size: 28px; color: #333;"></ion-icon>
                </div>
            </div>
        </div>

        <div class="menu">
            <button id="hide"><span> H<br>I<br>D<br>E </span></button>
        </div>

        <!-- Room Status Management Content -->
        <div class="room-status-content">
            <div class="header">
                <center><h1>Room Status List</h1></center>
            </div>
   <div class="main-content">
            <!-- Table to display room data -->
            <table id="room-table">
                <thead>
                    <tr>
                        <th>Room Number</th>
                        <th>Condition</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="room-table-body">
                    <!-- Rows will be generated dynamically by JavaScript -->
                </tbody>
            </table>

            <!-- Form to add new room -->
            <div class="add-room-form">
                <h3>Add New Room</h3>
                <input type="number" id="room-number" placeholder="Room Number" required>
                <input type="text" id="room-condition" placeholder="Room Condition" required>
                <select id="room-status">
                    <option value="occupied">Occupied</option>
                    <option value="available">Available</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="maintenance">Under Maintenance</option>
                </select>
                <button onclick="addNewRoom()">Add Room</button>
            </div>
        </div>
    </div>
	</div>
	

    <!-- DASHBOARD.JS -->
    <script src="./js/dashboard.js"></script>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>
    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- ROOM STATUS SCRIPT -->
    <script src="./js/Room.js"></script>
</body>
</html>
